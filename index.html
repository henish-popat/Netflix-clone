<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Site</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <!-- NAVBAR -->
  <nav class="navbar">
    <img src="assets/logo.png" alt="Logo" class="logo">
    <ul>
      <li>Home</li>
      <li>Movies</li>
      <li>Series</li>
      <li>My List</li>
    </ul>
  </nav>

  <!-- HERO BANNER -->
  <div class="banner">
    <div class="banner-content">
      <h1>Welcome to MovieHub</h1>
      <div class="buttons">
        <button class="play">Play</button>
        <button class="info">More Info</button>
      </div>
    </div>
  </div>

  <!-- ROW OF MOVIES -->
  <section class="row">
    <h2>Popular Movies</h2>
    <div class="row-posters">
      <div class="movie-card">
        <img src="assets/movie1.png" alt="Movie 1">
        <p>Movie 1</p>
      </div>
      <div class="movie-card">
        <img src="assets/movie2.png" alt="Movie 2">
        <p>Movie 2</p>
      </div>
      <div class="movie-card">
        <img src="assets/movie3.png" alt="Movie 3">
        <p>Movie 3</p>
      </div>
      <!-- Add more movie cards as needed -->
    </div>
  </section>

</body>
</html>
