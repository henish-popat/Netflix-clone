<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Custom CSS -->

</head>
<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top px-4">
  <a class="navbar-brand" href="#">
    <img src="assets/netflix logo.png" width="110">
  </a>

  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="menu">
    <ul class="navbar-nav ms-4">
      <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="#">TV Shows</a></li>
      <li class="nav-item"><a class="nav-link" href="#">Movies</a></li>
      <li class="nav-item"><a class="nav-link" href="#">My List</a></li>

  </div>
</nav>

<!-- HERO -->
<header class="banner text-white">
  <div class="container">
    <h1 class="display-4 fw-bold">HCU Originals</h1>

    <div class="d-flex gap-3">
      <button class="btn btn-light btn-lg">▶ Play</button>
      <button class="btn btn-secondary btn-lg">ℹ More Info</button>
    </div>
  </div>
</header>

<!-- MOVIE ROW -->
<section class="container-fluid mt-5 px-4">
  <h3 class="mb-3">Trending Now</h3>

  <div class="row g-3 flex-nowrap overflow-auto">

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <div class="movie-card">
        <img src="assets/movie 1.png" class="img-fluid rounded">
        <p class="mt-2 text-center">Rise of the Destiny</p>
      </div>
    </div>

    <div class="col-6 col-sm-4 col-md-3 col-lg-2">
      <div class="movie-card">

      </div>
    </div>

  </div>
